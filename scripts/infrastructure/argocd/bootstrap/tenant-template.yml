apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: ${TENANT_NAME}-stack
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/your-org/coachlibre-mvp
    targetRevision: main
    path: helm-charts/coachlibre-stack
    helm:
      valueFiles:
        - values.yaml
      parameters:
        - name: tenant.name
          value: ${TENANT_NAME}
        - name: tenant.domain
          value: ${TENANT_DOMAIN}
        - name: frontend.host
          value: ${TENANT_DOMAIN}
        - name: backend.host
          value: api.${TENANT_DOMAIN}
  destination:
    server: https://kubernetes.default.svc
    namespace: ${TENANT_NAME}
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
