apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: coachlibre-apps
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/your-org/coachlibre-mvp
    targetRevision: main
    path: infrastructure/argocd/applications
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
