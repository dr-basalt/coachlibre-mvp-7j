apiVersion: v1
kind: Service
metadata:
  name: {{ include "coachlibre-stack.fullname" . }}-backend
  labels:
    {{- include "coachlibre-stack.labels" . | nindent 4 }}
    app.kubernetes.io/component: backend
spec:
  type: {{ .Values.backend.service.type }}
  ports:
  - port: {{ .Values.backend.service.port }}
    targetPort: 3001
    protocol: TCP
    name: http
  selector:
    {{- include "coachlibre-stack.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: backend
