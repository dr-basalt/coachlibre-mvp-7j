apiVersion: apiextensions.crossplane.io/v1
kind: CompositeResourceDefinition
metadata:
  name: xtenants.coachlibre.com
spec:
  group: coachlibre.com
  names:
    kind: XTenant
    plural: xtenants
  versions:
  - name: v1alpha1
    served: true
    referenceable: true
    schema:
      openAPIV3Schema:
        type: object
        properties:
          spec:
            type: object
            properties:
              domain:
                type: string
                description: Tenant domain name
              resources:
                type: object
                properties:
                  cpu:
                    type: string
                    default: "500m"
                  memory:
                    type: string
                    default: "1Gi"
            required:
            - domain
          status:
            type: object
            properties:
              url:
                type: string
